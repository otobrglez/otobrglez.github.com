<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
</head>
<body>
  <div class="wrap">
    {% include header.html %}

    <div class="posts-wrap">
      <ul class="posts">
        {% for post in site.posts %}
        <li class="post">

          <div class="title-wrap">
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

            <div class="thumb">
              <img src="{{ post.image }}"/>
            </div>

            <div class="details">
              <span class="date">{{ post.date | date_to_string }}</span>
              /
              {{ post.categories }}
            </div>
          </div>

          <!-- <p>{{ post.excerpt }}</p> -->
        </li>
        {% endfor %}
      </ul>
    </div><!-- /.posts-wrap -->

    {% include footer.html %}

  </div><!-- /.wrap -->
</body>
</html>
